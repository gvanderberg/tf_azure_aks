pr: none

trigger:
  batch: true
  branches:
    include:
    - master

variables:
- name: tags_location
  value: $(location)
- name: tags_managed_by
  value: vanderbergg@out.co.za

stages:
- template: build-stage.yml
  parameters:
    displayName: package scripts
    stageName: package
    pathtoPublish: $(Build.SourcesDirectory)/src

- template: release-stage.yml
  parameters:
    condition: succeeded()
    dependsOn: package
    displayName: release dev (westeurope)
    environment: dev (westeurope)
    stageName: release_dev_we
    variableTemplate: release-variables-we-dev.yml

- template: terraform-stage.yml
  parameters:
    condition: succeeded()
    dependsOn: package
    displayName: destroy dev (westeurope)
    environment: dev (westeurope)
    stageName: destroy_dev_we
    templateName: terraform-steps-destroy.yml
    variableTemplate: release-variables-we-dev.yml
