# input variables that need to be defined in the pipeline:
## - managed-by

pr: none

trigger:
  batch: true
  branches:
    include:
      - master

variables:
  - name: tags_location
    value: $(location)
  - name: tags_managed_by
    value: $(managed-by)

stages:
  - template: build-stage.yml
    parameters:
      displayName: package scripts
      stageName: package
      pathtoPublish: $(Build.SourcesDirectory)/src

  - template: release-stage.yml
    parameters:
      condition: succeeded()
      dependsOn: package
      displayName: deploy prod
      environment: production
      stageName: deploy_prod
      variableTemplate: release-variables-zn-prd.yml

  - template: terraform-stage.yml
    parameters:
      condition: succeeded()
      dependsOn: package
      displayName: destroy prod
      environment: production
      stageName: destroy_prod
      templateName: terraform-steps-destroy.yml
      variableTemplate: release-variables-zn-prd.yml
